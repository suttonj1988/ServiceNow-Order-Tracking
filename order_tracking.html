<?xml version="1.0" encoding="utf-8" ?>
<j:jelly trim="false" xmlns:j="jelly:core" xmlns:g="glide" xmlns:j2="null" xmlns:g2="null">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet"/>
	
	<style>
		body{
		margin-top:20px;
		background-color:#e3e3e3;
	}
	.panel {
		box-shadow: 0 2px 0 rgba(0,0,0,0.075);
		border-radius: 0;
		border: 0;
		margin-bottom: 24px;
	}
	.panel .panel-heading, .panel>:first-child {
		border-top-left-radius: 0;
		border-top-right-radius: 0;
	}
	.blue, .blue a {
		color: #fff;
	}
	.blue {
		background-color: #5D9CEC;
	}
	.green, .green a {
		color: #fff;
	}
	.green {
		background-color: #8CC152;
	}
	.gray, .gray a {
		color: #fff;
	}
	.gray {
		background-color: #656D78;
	}
	.yellow, .yellow a {
		color: #fff;
	}
	.yellow {
		background-color: #F6BB42;
	}
	.widget-header {
		padding: 15px 15px 50px 15px;
		min-height: 125px;
		position: relative;
		overflow: hidden;
	}
	.panel .panel-footer, .panel>:last-child {
		border-bottom-left-radius: 0;
		border-bottom-right-radius: 0;
	}
	.widget-body {
		padding: 50px 15px 15px;
		position: relative;
	}
	.panel-body {
		padding: 25px 20px;
	}
	.pad-all {
		padding: 15px;
	}
	.widget-img {
		position: absolute;
		width: 64px;
		height: 64px;
		left: 50%;
		margin-left: -32px;
		top: -32px;
	}
	.img-md {
		width: 64px;
		height: 64px;
	}
	.widget-bg {
		position: absolute;
		top: 0;
		left: 0;
		min-width: 100%;
		min-height: 100%;
	}
	.img-border-light {
		box-shadow: 0 0 0 4px #fff;
	}
	.img-border {
		box-shadow: 0 0 0 4px rgba(0,0,0,0.1);
	}
	.mar-no {
		margin: 0 !important;
	}
	h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
		font-weight: 600;
	}
	.text-muted, a.text-muted:hover, a.text-muted:focus, a.text-muted:focus {
		color: #606060;
	}
	.mar-btm {
		margin-bottom: 15px;
	}
	.pad-ver {
		padding-top: 15px;
		padding-bottom: 15px;
	}
	.pad-btm {
		padding-bottom: 15px;
	}
	.pad-top {
		padding-top: 8px;
	}
	.small, small {
		font-size: 65%;
	}
	.text-lg {
		font-size: 75%;
	}
	.btn {
		cursor: pointer;
		padding: 6px 12px;
		border-radius: 0;
		border: 1px solid 0;
		font-size: 11px;
		line-height: 1.42857;
		vertical-align: middle;
		-webkit-transition: all .25s;
		transition: all .25s;
	}
	</style>
	
	<body style="background-color: #e3e3e3;">
		
		<!--Gets current users name-->
		<g:evaluate>
			var currentUser = gs.getUserDisplayName();													
		</g:evaluate>
		<div class="row">
			<div class="col-lg-12" style="padding-top: 30px; text-align: center; font-size: 30px;">
				Welcome, ${currentUser}!
			</div>	
		</div>
		
		<div class="row" style="margin-bottom: 25px;">
			<div class="dropdown col-md-8 col-md-offset-2" style="padding-top: 30px;">
				<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" style="width: 100%; font-size: 22px;">Please Select a Ticket
					<span class="caret" style="margin-left: 5px;"></span>
				</button>
				<ul class="dropdown-menu" style="width: 100%; height: 150px; overflow: auto;" id="ticketsMenu">
				</ul>
			</div>
		</div>
		
		<div class="row" style="padding-right: 15px; padding-left: 15px;" id="statusSection">
		</div>
	</body>
		
</j:jelly>
